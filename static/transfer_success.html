<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Successful</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>My Online Bank</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='index.html'">Accounts</button>
      <button onclick="window.location.href='pay_bill.html'">Pay Bills</button>
      <button class="active-tab" onclick="window.location.href='etransfer.html'">e-Transfer</button>
    </div>
  </nav>

  <div class="content">
    <div class="payee-box" style="text-align: center;">
      <h2>ðŸŽ‰ Transfer Successful!</h2>
      <p>Your funds have been sent to <strong>Alex Chen</strong>.</p>
      <button onclick="window.location.href='index.html'">Back to Account</button>
    </div>
  </div>

  <iframe src="chatbot.html" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 400px;
    border: none;
    z-index: 9999;
  "></iframe>

  <script>
    window.addEventListener("message", (event) => {
      const { selector, instruction } = event.data;
      if (instruction !== "highlight" || typeof selector !== "string") return;

      const elements = document.querySelectorAll(selector);
      elements.forEach(el => el.classList.add("highlight"));
    });
  </script>
</body>
</html>
