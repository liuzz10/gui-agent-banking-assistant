<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .chatbot-container {
      width: 100%;
      height: 400px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    .chatbot-header {
      background: #004080;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .chatbot-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chatbot-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    .chatbot-input button {
      background: #004080;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 8px;
    }
    .message.user { text-align: right; color: #004080; }
    .message.assistant { text-align: left; color: black; }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">Assistant</div>
    <div class="chatbot-messages" id="messages"></div>
    <div class="chatbot-input">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let chatHistory = [];
    let stepIndex = 0;
    let intent = null;
    let lastSelectorSent = null;
  
    function appendMessage(role, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  
    function clearHighlights() {
      document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
    }
  
    function highlight(selector) {
      if (selector && selector !== lastSelectorSent) {
        console.log(1)
        window.parent.postMessage({ selector, instruction: "highlight" }, "*");
        lastSelectorSent = selector;

        // Try to access the button in the parent window (outside iframe)
        const el = window.parent.document.querySelector(selector);
        if (el && !el.classList.contains("click-hooked")) {
          el.classList.add("click-hooked");

          // âœ… Only increment step when user clicks the highlighted element
          el.addEventListener("click", () => {
            stepIndex += 1;
            console.log("âœ… User clicked button. New stepIndex:", stepIndex);  // â† track click progress
            sendMessage(); // move to the next step
          });
        }
      }
    }
  
    async function sendMessage() {
      try {
        console.log("ðŸ’¬ sendMessage() called");

        const input = document.getElementById("chat-input");
        const message = input.value.trim();
        if (!message) return;

        // Append user message
        appendMessage("user", message);
        chatHistory.push({ role: "user", content: message });
        input.value = "";

        // Send to backend
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: chatHistory, stepIndex, intent })
        });

        const data = await res.json();
        console.log("ðŸ“¦ Backend response:", data);

        // Append assistant reply
        const reply = data.botMessage || "I didn't understand that.";
        appendMessage("assistant", reply);
        chatHistory.push({ role: "assistant", content: reply });

        // Highlight if applicable
        clearHighlights();
        if (data.step?.selector) {
          try {
            highlight(data.step.selector);
            const prompt = "Please click the highlighted button to continue.";
            appendMessage("assistant", prompt);
            chatHistory.push({ role: "assistant", content: prompt });
          } catch (err) {
            console.error("âš ï¸ highlight() error:", err);
          }
        }

        // Update intent if newly discovered
        if (data.intent && data.intent !== "unknown" && !intent) {
          intent = data.intent;
        }

        // Save updated state
        sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        sessionStorage.setItem("stepIndex", stepIndex);
        sessionStorage.setItem("intent", intent);
        console.log("ðŸ’¾ State saved to sessionStorage");
        
      } catch (error) {
        console.error("âŒ sendMessage() failed:", error);
      }
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      // Restore chat state
      chatHistory = JSON.parse(sessionStorage.getItem("chatHistory") || "[]");
      stepIndex = Number(sessionStorage.getItem("stepIndex") || 0);
      intent = sessionStorage.getItem("intent") || null;

      console.log("chatHistory", chatHistory)

      // Replay previous messages
      for (const m of chatHistory) {
        appendMessage(m.role, m.content);
      }

      // Setup input enter key handler
      const input = document.getElementById("chat-input");
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    });

    window.addEventListener("beforeunload", () => {
      sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      sessionStorage.setItem("stepIndex", stepIndex);
      sessionStorage.setItem("intent", intent);
    });

  </script>  
</body>
</html>
