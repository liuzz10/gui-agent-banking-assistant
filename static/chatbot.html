<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .chatbot-container {
      width: 100%;
      height: 400px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    .chatbot-header {
      background: #004080;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .chatbot-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chatbot-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    .chatbot-input button {
      background: #004080;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 8px;
    }
    .message.user { text-align: right; color: #004080; }
    .message.assistant { text-align: left; color: black; }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">Grace</div>
    <div class="chatbot-messages" id="messages"></div>
    <div class="chatbot-input">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let chatHistory = [];
    let stepIndex = 0;
    let intent = null;
    let lastSelectorSent = null;
  
    function appendMessage(role, text) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + role;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  
    function clearHighlights() {
      // No longer directly clearing â€” this can be triggered via message if needed
    }
  
    function highlight(step) {
      if (!step || !step.selector) return;
  
      const selector = step.selector;
      console.log("selector", selector)
      window.parent.postMessage({ selector, instruction: "highlight" }, "*");
  
      lastSelectorSent = selector;
      // appendMessage("assistant", "Please click the highlighted button to continue.");
      // chatHistory.push({ role: "assistant", content: "Please click the highlighted button to continue." });
    }
  
    function logUserAction(text) {
      appendMessage("user", text);
      chatHistory.push({ role: "user", content: text });
      sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }

    async function sendMessage(auto = false, overrideMessage = "", stepName = null) {
      const input = document.getElementById("chat-input");
      const message = auto ? overrideMessage : input.value.trim();
      if (!message && !auto) return;
  
      if (!auto) {
        appendMessage("user", message);
        chatHistory.push({ role: "user", content: message });
      }
  
      input.value = "";
  
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: chatHistory, stepIndex, intent, stepName })
      });
  
      const data = await res.json();
      const reply = data.botMessage || "I didn't understand that.";
      appendMessage("assistant", reply);
      chatHistory.push({ role: "assistant", content: reply });
  
      if (data.intent && data.intent !== "unknown") {
        intent = data.intent;
        sessionStorage.setItem("intent", intent);
      }
  
      highlight(data.step);
  
      sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      sessionStorage.setItem("stepIndex", data.stepIndex);
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      chatHistory = JSON.parse(sessionStorage.getItem("chatHistory") || "[]");
      stepIndex = Number(sessionStorage.getItem("stepIndex") || 0);
      intent = sessionStorage.getItem("intent") || null;
  
      for (const m of chatHistory) appendMessage(m.role, m.content);
  
      const input = document.getElementById("chat-input");
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
      });
  
      const currentPage = window.parent.location.pathname.split("/").pop();

      if (intent === "e_transfer") {
        if (currentPage === "etransfer.html") {
          sendMessage(true, "resuming", "check_transferee");
        } else if (currentPage === "send_to_alex.html") {
          sendMessage(true, "resuming", "enter_amount");
        } else if (currentPage === "confirm_transfer.html") {
          sendMessage(true, "resuming", "confirm_transfer");
        }
      }
    });

    window.addEventListener("message", (event) => {
      const { instruction, text } = event.data;
      if (instruction === "log" && typeof text === "string") {
        logUserAction(text);
      }
    });
  
    window.addEventListener("beforeunload", () => {
      sessionStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      sessionStorage.setItem("stepIndex", stepIndex);
      sessionStorage.setItem("intent", intent);
    });
  
  </script>  
  
</body>
</html>
