<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Banking - Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>My Online Bank</h1>
    <div class="nav-buttons">
      <button id="nav-account" onclick="window.location.href='index.html'">Account</button>
      <button id="nav-paybill" onclick="window.location.href='pay_bill.html'">Pay Bill</button>
      <button id="nav-transfer" onclick="window.location.href='etransfer.html'">E-transfer</button>
    </div>
  </nav>
  <div class="content">
    <div class="account-box">
      <h2>Checking Account</h2>
      <p class="balance">$3,542.30</p>
    </div>
    <div class="account-box">
      <h2>Savings Account</h2>
      <p class="balance">$12,874.10</p>
    </div>
  </div>
  <iframe src="chatbot.html" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 400px;
    border: none;
    z-index: 9999;
  "></iframe>
  <script>
    let lastHighlightedSelector = null;

    window.addEventListener("message", (event) => {
      const { selector, instruction } = event.data;

      if (instruction !== "highlight" || typeof selector !== "string") return;

      lastHighlightedSelector = selector;

      const elements = document.querySelectorAll(selector);
      elements.forEach(el => el.classList.add("highlight"));
    });

    document.addEventListener("click", (e) => {
      if (!lastHighlightedSelector) return;

      const elements = document.querySelectorAll(lastHighlightedSelector);
      for (const el of elements) {
        if (el === e.target || el.contains(e.target)) {
          const chatbotIframe = document.querySelector("iframe");
          const msg = `âœ… You clicked: "${el.innerText.trim()}"`;

          chatbotIframe.contentWindow.postMessage({
            instruction: "log",
            text: msg
          }, "*");

          break; // stop after first match
        }
      }
    });
  </script>

</body>

</html>
