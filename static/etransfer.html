<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Banking - e-Transfer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>My Online Bank</h1>
    <div class="nav-buttons">
      <button id="nav-account" onclick="window.location.href='index.html'">Accounts</button>
      <button id="nav-paybill" onclick="window.location.href='pay_bill.html'">Pay Bills</button>
      <button id="nav-transfer" onclick="window.location.href='etransfer.html'">e-Transfer</button>
    </div>
  </nav>

  <div class="content">
    <h2>e-Transfer</h2>

    <div class="payee-box">
      <button class="contact-button" id="add-contact-button">+ Add New Contact</button>
    
      <h3>Saved Contacts</h3>
      <div class="payee-list">
        <button class="contact-button" id="contact-alex" onclick="window.location.href='send_to_alex.html'">Alex Chen — alex.chen@emailaddress.com</button>
        <button class="contact-button" id="contact-sophia">Sophia Smith — sophia.smith@emailaddress.com</button>
        <button class="contact-button" id="contact-david">David Kim — david.kim@emailaddress.com</button>
      </div>
    </div>    

  <iframe src="chatbot.html" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 400px;
    border: none;
    z-index: 9999;
  "></iframe>

  <script>
    let lastHighlightedSelector = null;

    window.addEventListener("message", (event) => {
      const { selector, instruction } = event.data;

      if (instruction !== "highlight" || typeof selector !== "string") return;

      lastHighlightedSelector = selector;

      const elements = document.querySelectorAll(selector);
      elements.forEach(el => el.classList.add("highlight"));
    });

    document.addEventListener("click", (e) => {
      if (!lastHighlightedSelector) return;
      const elements = document.querySelectorAll(lastHighlightedSelector);
      for (const el of elements) {
        if (el === e.target || el.contains(e.target)) {
          const chatbotIframe = document.querySelector("iframe");
          const msg = `✅ You clicked: "${el.innerText.trim()}"`;

          chatbotIframe.contentWindow.postMessage({
            instruction: "log",
            text: msg
          }, "*");

          break; // stop after first match
        }
      }
    });
  </script>

</body>
</html>
