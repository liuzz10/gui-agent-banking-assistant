<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Transfer - Alex Chen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>My Online Bank</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='index.html'">Account</button>
      <button onclick="window.location.href='pay_bill.html'">Pay Bill</button>
      <button class="active-tab" onclick="window.location.href='etransfer.html'">E-transfer</button>
    </div>
  </nav>

  <div class="content">
    <div class="payee-box">
      <h2>Confirm Transfer to Alex Chen</h2>
      <p>Name: Alex Chen</p>
      <p>Etransfer account: alex.chen@email.com</p>
      <p id="account-display" style="font-size: 18px;"></p>
      <p id="amount-display" style="font-size: 18px;"></p>
      <button id="cancel-button" onclick="window.location.href='etransfer.html'">Cancel</button>
      <button id="confirm-button">Confirm</button>
    </div>
  </div>

  <iframe src="chatbot.html" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 400px;
    border: none;
    z-index: 9999;
  "></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount");
    const account = params.get("account");

    document.getElementById("amount-display").innerText = `Amount: $${amount}`;
    document.getElementById("account-display").innerText = `From: ${account.charAt(0).toUpperCase() + account.slice(1)} Account`;

    document.getElementById("confirm-button").addEventListener("click", () => {
      const chatbotIframe = document.querySelector("iframe");
      chatbotIframe.contentWindow.postMessage({
        instruction: "log",
        text: `âœ… Transfer of $${amount} from your ${account} account to Alex Chen confirmed.`
      }, "*");

      window.location.href = "transfer_success.html";
    });

    window.addEventListener("message", (event) => {
      const { selector, instruction } = event.data;
      if (instruction !== "highlight" || typeof selector !== "string") return;

      const elements = document.querySelectorAll(selector);
      elements.forEach(el => el.classList.add("highlight"));
    });
  </script>

</body>
</html>
