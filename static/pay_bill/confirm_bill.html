<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Bill Payment - Bell</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <nav>
    <h1>My Online Bank</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='../index.html'">Accounts</button>
      <button onclick="window.location.href='../pay_bill/pay_bill.html'">Pay Bills</button>
      <button class="active-tab" onclick="window.location.href='etransfer.html'">e-Transfer</button>
      <button class="nav-btn" id="nav-services" onclick="window.location.href='services.html'">Bank Services</button>
      <button class="nav-btn" id="nav-profile" onclick="window.location.href='profile.html'">Profile & Settings</button>
    </div>
  </nav>

  <div class="content">
    <button class="button" onclick="window.history.back()">â¬…  Back</button>
    <div class="payee-box">
      <h2>Confirm Bill Payment</h2>
      <div class="account-box">
        <p>Payee: Bell</p>
        <p>Account Number: 87223312227</p>
        <p id="account-display"></p>
        <p id="amount-display"></p>
        <p id="autopay-display"></p>
        <button id="cancel-button" class="button" onclick="window.location.href='pay_bill.html'">Cancel</button>
        <button id="confirm-button" class="button button-primary">Confirm</button>
      </div>
    </div>
  </div>

  <!-- <iframe src="../tutorbot.html" class="chatbot-frame"></iframe> -->
  <iframe src="../tellerbot.html" class="chatbot-frame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount");
    const account = params.get("account");
    const autoPay = params.get("autopay") === "1"; // or === "true"

    document.getElementById("amount-display").innerText = `Amount: $${amount}`;
    document.getElementById("account-display").innerText = `From: ${account.charAt(0).toUpperCase() + account.slice(1)} Account`;
    document.getElementById("autopay-display").innerText = autoPay ? "Auto-pay: Yes (monthly)" : "Auto-pay: No";

    document.getElementById("confirm-button").addEventListener("click", () => {
      const chatbotIframe = document.querySelector("iframe");
      chatbotIframe.contentWindow.postMessage({
        instruction: "log",
        text: `ðŸŽ‰ Good job! You successfully pay $${amount} from your ${account} account to Bell.`
      }, "*");

      window.location.href = `success.html?amount=${amount}&account=${account}&autopay=${autoPay ? "1" : "0"}`;
    });

    window.addEventListener("message", (event) => {
        // ðŸ”¹ First handle assistant assignment
        if (event.data?.instruction === "sendAssistant" && event.data.assistant) {
        assistant = event.data.assistant;
        sessionStorage.setItem("assistant", assistant);
        console.log("âœ… Assistant set to:", assistant);
        return;  // âœ… Important: stop further processing for this message
        }

        // Basic guards
        if (!event.data || typeof event.data !== "object") return;
        if (!("instruction" in event.data)) return;

        const { selector, instruction, value } = event.data;
        console.log("Received message from chatbot:", selector, instruction, value);
        if (typeof instruction !== "string") return;

        // ðŸ”™ Handle global navigation actions (no selector required)
        if (instruction === "navigate") {
          if (value === "back") window.history.back();
          else if (value === "forward") window.history.forward();
          else if (value === "reload") window.location.reload();
          return; // nothing else to do
        }

        // For the rest, selector is expected; bail if it's not a string
        if (typeof selector !== "string") return;

        lastHighlightedSelector = selector;
        const elements = document.querySelectorAll(selector);

        if (instruction === "highlight") {
        elements.forEach(el => el.classList.add("highlight"));
        }
        if (instruction === "mark-complete") {
        elements.forEach(el => el.classList.remove("highlight"));
        }
        if (instruction === "fill") {
        elements.forEach(el => {
            if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
            el.value = value || "";
            el.dispatchEvent(new Event("input", { bubbles: true }));
            el.dispatchEvent(new Event("change", { bubbles: true }));
            }
        });
        }
        if (instruction === "select") {
        elements.forEach(el => {
            if (el.tagName === "SELECT") {
            el.value = value || "";
            el.dispatchEvent(new Event("change", { bubbles: true }));
            }
        });
        }
        if (instruction === "click") {
            elements.forEach(el => {
            const event = new MouseEvent("click", {
                bubbles: true,
                cancelable: true,
                view: window
            });
            el.dispatchEvent(event);
            });
        }
        if (instruction === "submit") {
        elements.forEach(el => {
            if (el.tagName === "FORM") {
            el.submit();
            }
        });
        }
    });
  </script>

</body>
</html>
