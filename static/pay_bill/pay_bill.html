<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Banking - Pay & Transfer</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <nav>
    <h1>My Online Bank</h1>
    <div class="nav-buttons">
        <button id="nav-account" onclick="window.location.href='../index.html'">Accounts</button>
        <button id="nav-paybill" onclick="window.location.href='pay_bill.html'">Pay Bills</button>
        <button id="nav-transfer" onclick="window.location.href='../etransfer/etransfer.html'">e-Transfer</button>
    </div>
  </nav>

  <div class="content">
    <h2>Pay Bills</h2>

    <div class="payee-box">
      <button id="add-payee-button" class="button" onclick="window.location.href='add_payee.html'">+ Add New Payee</button>

      <h3>Saved Payees</h3>
      <div class="payee-list">
        <!-- <button class="button contact-button" id="payee-bell" onclick="window.location.href='pay_bell.html'">Bell</button> -->
        <button class="button contact-button" id="payee-hydro" onclick="window.location.href='pay_bchydro.html'">BC Hydro</button>
        <button class="button contact-button" id="payee-phone" onclick="window.location.href='pay_bill_amount.html'">Telus Mobile</button>
        <button class="button contact-button" id="payee-rent" onclick="window.location.href='pay_bill_amount.html'">Monthly Rent</button>
    </div>
  </div>

  <iframe src="../chatbot.html" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 400px;
    border: none;
    z-index: 9999;
  "></iframe>

  <script>
    window.addEventListener("message", (event) => {
      const { selector, instruction } = event.data;
      if (instruction !== "highlight" || typeof selector !== "string") return;
      const el = document.querySelector(selector);
      if (el) el.classList.add("highlight");
    });
  </script>
</body>
</html>
