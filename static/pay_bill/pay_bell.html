<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay to Bell</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <nav>
    <h1>My Online Bank</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='../index.html'">Accounts</button>
      <button onclick="window.location.href='../pay_bill/pay_bill.html'">Pay Bills</button>
      <button class="active-tab" onclick="window.location.href='etransfer.html'">e-Transfer</button>
      <button class="nav-btn" id="nav-services" onclick="window.location.href='services.html'">Bank Services</button>
      <button class="nav-btn" id="nav-profile" onclick="window.location.href='profile.html'">Profile & Settings</button>
    </div>
  </nav>

  <div class="content">
    <button class="button" onclick="window.history.back()">â¬…  Back</button>
    <div class="payee-box">
      <h2>Pay to Bell</h2>
      <p>Account Number: 87223312227</p>
    
      <label for="from-account">From Account:</label><br>
      <select id="from-account" style="padding: 10px; width: 220px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc;">
        <option value="instruction"> -- Choose an account -- </option>
        <option value="chequing">Chequing Account</option>
        <option value="savings">Savings Account</option>
      </select><br><br>
    
      <label for="amount">Amount ($):</label><br>
      <input type="number" id="amount" placeholder="Enter amount" style="padding: 10px; width: 200px; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc;"><br><br>

      <label>
        <input type="checkbox" id="auto-pay" style="margin-right: 8px;" />
        Set up auto-pay every month
      </label><br><br>

      <button id="cancel-button" class="button" onclick="window.location.href='pay_bill.html'">Cancel</button>
      <button id="send-button" class="button button-primary" disabled>Continue</button>
    </div>    
  </div>

  <!-- <iframe src="../tutorbot.html" class="chatbot-frame"></iframe> -->
  <iframe src="../tellerbot.html" class="chatbot-frame"></iframe>

  <script>
      document.addEventListener("DOMContentLoaded", () => {
        const amountInput = document.getElementById("amount");
        const accountSelect = document.getElementById("from-account");
        const autoPayCheckbox = document.getElementById("auto-pay");
        const sendButton = document.getElementById("send-button");

        // Enable the button only when amount is a valid number > 0
        amountInput.addEventListener("input", () => {
          const amountValue = parseFloat(amountInput.value);
          sendButton.disabled = isNaN(amountValue) || amountValue <= 0;
        });

        sendButton.addEventListener("click", () => {
          const amount = amountInput.value;
          const account = accountSelect.value;
          const autoPay = autoPayCheckbox.checked;

          if (!amount) {
            alert("Please enter an amount.");
            return;
          }

          // Optional: guard against the instruction placeholder
          if (account === "instruction") {
            alert("Please choose a from-account.");
            return;
          }

          // Log to the chatbot iframe
          const chatbotIframe = document.querySelector("iframe");
          const autoPayMsg = autoPay
            ? " and set up monthly auto-pay"
            : "";
          chatbotIframe.contentWindow.postMessage({
            instruction: "log",
            text: `âœ… You plan to send $${amount} to Bell from your ${account} account${autoPayMsg}.`
          }, "*");

          // Carry values to the next page
          const params = new URLSearchParams({
            amount,
            account,
            autopay: autoPay ? "1" : "0"   // or "true"/"false" if you prefer
          });

          window.location.href = `confirm_bill.html?${params.toString()}`;
        });
      });

    // Take action based on messages from the chatbot
    let assistant = "grace"; // Default assistant

    window.addEventListener("message", (event) => {
        // ðŸ”¹ First handle assistant assignment
        if (event.data?.instruction === "sendAssistant" && event.data.assistant) {
        assistant = event.data.assistant;
        sessionStorage.setItem("assistant", assistant);
        console.log("âœ… Assistant set to:", assistant);
        return;  // âœ… Important: stop further processing for this message
        }

        // Basic guards
        if (!event.data || typeof event.data !== "object") return;
        if (!("instruction" in event.data)) return;

        const { selector, instruction, value } = event.data;
        console.log("Received message from chatbot:", selector, instruction, value);
        if (typeof instruction !== "string") return;

        // ðŸ”™ Handle global navigation actions (no selector required)
        if (instruction === "navigate") {
          if (value === "back") window.history.back();
          else if (value === "forward") window.history.forward();
          else if (value === "reload") window.location.reload();
          return; // nothing else to do
        }

        // For the rest, selector is expected; bail if it's not a string
        if (typeof selector !== "string") return;

        lastHighlightedSelector = selector;
        const elements = document.querySelectorAll(selector);

        if (instruction === "highlight") {
        elements.forEach(el => el.classList.add("highlight"));
        }
        if (instruction === "mark-complete") {
        elements.forEach(el => el.classList.remove("highlight"));
        }
        if (instruction === "fill") {
        elements.forEach(el => {
            if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
            el.value = value || "";
            el.dispatchEvent(new Event("input", { bubbles: true }));
            el.dispatchEvent(new Event("change", { bubbles: true }));
            }
        });
        }
        if (instruction === "select") {
        elements.forEach(el => {
            if (el.tagName === "SELECT") {
            el.value = value || "";
            el.dispatchEvent(new Event("change", { bubbles: true }));
            }
        });
        }
        if (instruction === "click") {
            elements.forEach(el => {
            const event = new MouseEvent("click", {
                bubbles: true,
                cancelable: true,
                view: window
            });
            el.dispatchEvent(event);
            });
        }
        if (instruction === "submit") {
        elements.forEach(el => {
            if (el.tagName === "FORM") {
            el.submit();
            }
        });
        }
    });
  </script>

</body>
</html>
