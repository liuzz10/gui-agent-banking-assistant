<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add a Payee</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
  <nav>
    <h1>My Online Bank</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='../../index.html'">Accounts</button>
      <button onclick="window.location.href='../pay_bill.html'">Pay Bills</button>
      <button onclick="window.location.href='../../etransfer/etransfer.html'">e-Transfer</button>
      <button class="nav-btn" id="nav-services" onclick="window.location.href='services.html'">Bank Services</button>
      <button class="nav-btn" id="nav-profile" onclick="window.location.href='profile.html'">Profile & Settings</button>
    </div>
  </nav>

  <div class="content">
    <button class="button" onclick="window.history.back()">â¬…  Back</button>
    <h2>Add a Payee</h2>

    <div class="account-box">
      <label for="payee-name"><strong>Payee Name</strong></label><br />
      <input id="payee-name" type="text" style="width: 100%; padding: 10px; margin: 10px 0 20px; border-radius: 4px; border: 1px solid #ccc;" placeholder="e.g. BC Hydro" />

      <label for="account-number"><strong>Payee Account Number</strong></label><br />
      <input id="account-number" type="text" maxlength="11" style="width: 100%; padding: 10px; margin: 10px 0 5px; border-radius: 4px; border: 1px solid #ccc;" placeholder="e.g. 12345678901" />
      <p style="color: #666; font-size: 0.9em; margin-bottom: 20px;">Your account number will be 11 numbers long.</p>

      <div>
        <button id="cancel" class="button" onclick="window.location.href='pay_bill.html'">Cancel</button>
        <button id="add-payee" class="button button-primary" onclick="handleAddPayee()" disabled>Add a Payee</button>
      </div>
    </div>
  </div>

  <!-- <iframe src="../../tutorbot.html" class="chatbot-frame"></iframe> -->
  <iframe src="../../tellerbot.html" class="chatbot-frame"></iframe>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const nameInput = document.getElementById('payee-name');
    const acctInput = document.getElementById('account-number');
    const addBtn = document.getElementById('add-payee');

    function validateInputs() {
      const name = nameInput.value.trim();
      const acct = acctInput.value.trim();
      const valid = name.length > 0 && /^\d{11}$/.test(acct);
      addBtn.disabled = !valid;
    }

    nameInput.addEventListener('input', validateInputs);
    acctInput.addEventListener('input', validateInputs);

    window.handleAddPayee = function () {
      const name = nameInput.value.trim();
      const acct = acctInput.value.trim();

      if (!name || acct.length !== 11 || !/^\d{11}$/.test(acct)) {
        alert("Please enter a valid payee name and an 11-digit account number.");
        return;
      }

    const query = new URLSearchParams({ name, account: acct }).toString();
    window.location.href = `confirm_payee.html?${query}`;
        };
    });

  let lastHighlightedSelector = null;

  // Take action based on messages from the chatbot
  let assistant = "grace"; // Default assistant

  window.addEventListener("message", (event) => {
    // ðŸ”¹ First handle assistant assignment
    if (event.data?.instruction === "sendAssistant" && event.data.assistant) {
    assistant = event.data.assistant;
    sessionStorage.setItem("assistant", assistant);
    console.log("âœ… Assistant set to:", assistant);
    return;  // âœ… Important: stop further processing for this message
    }

    // Basic guards
    if (!event.data || typeof event.data !== "object") return;
    if (!("instruction" in event.data)) return;

    const { selector, instruction, value } = event.data;
    console.log("Received message from chatbot:", selector, instruction, value);
    if (typeof instruction !== "string") return;

    // ðŸ”™ Handle global navigation actions (no selector required)
    if (instruction === "navigate") {
      if (value === "back") window.history.back();
      else if (value === "forward") window.history.forward();
      else if (value === "reload") window.location.reload();
      return; // nothing else to do
    }

    // For the rest, selector is expected; bail if it's not a string
    if (typeof selector !== "string") return;

    lastHighlightedSelector = selector;
    const elements = document.querySelectorAll(selector);

    if (instruction === "highlight") {
    elements.forEach(el => el.classList.add("highlight"));
    }
    if (instruction === "mark-complete") {
    elements.forEach(el => el.classList.remove("highlight"));
    }
    if (instruction === "fill") {
    elements.forEach(el => {
        if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
        el.value = value || "";
        el.dispatchEvent(new Event("input", { bubbles: true }));
        el.dispatchEvent(new Event("change", { bubbles: true }));
        }
    });
    }
    if (instruction === "select") {
      console.log("Selecting element:", elements, value);
      elements.forEach(el => {
          if (el.tagName === "SELECT") {
          el.value = value || "";
          el.dispatchEvent(new Event("change", { bubbles: true }));
          }
      });
    }
    if (instruction === "click") {
        elements.forEach(el => {
        const event = new MouseEvent("click", {
            bubbles: true,
            cancelable: true,
            view: window
        });
        el.dispatchEvent(event);
        });
    }
    if (instruction === "check") {
      elements.forEach(el => {
        if (el.tagName === "INPUT" && el.type === "checkbox") {
          el.checked = true;
          el.dispatchEvent(new Event("input", { bubbles: true }));
          el.dispatchEvent(new Event("change", { bubbles: true }));
        }
      });
    }

    if (instruction === "uncheck") {
      elements.forEach(el => {
        if (el.tagName === "INPUT" && el.type === "checkbox") {
          el.checked = false;
          el.dispatchEvent(new Event("input", { bubbles: true }));
          el.dispatchEvent(new Event("change", { bubbles: true }));
        }
      });
    }

    if (instruction === "submit") {
    elements.forEach(el => {
        if (el.tagName === "FORM") {
        el.submit();
        }
    });
    }
  });

</script>

</body>
</html>
