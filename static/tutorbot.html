<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="bot_style.css">
</head>
<body>
  <div id="chatbot-root" class="chatbot-collapsed">
    <div class="chatbot-container">

      <div class="chatbot-header">
        <button id="collapse-btn" class="collapse-btn">▼</button> <!-- ▼ means collapsed -->
        <div class="chatbot-title">Alex</div>
        <div class="chatbot-listening-controls">
          <label class="switch">
            <input type="checkbox" id="listen-checkbox" onchange="toggleListening()">
            <span class="slider"></span>
          </label>
          <span id="listening-status" class="listening-status">Inactive</span>
        </div>
      </div>

      <div id="chat-ui">
        <div class="chatbot-messages" id="messages"></div>
        <div class="chatbot-input">
          <input type="text" id="chat-input" placeholder="Type a message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="tutorbot.js"></script>
</body>
</html>
